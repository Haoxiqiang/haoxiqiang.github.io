<script language="JavaScript" src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script language="JavaScript">
	/**
	 *	这个方法你们自己处理吧，反正就是修改BTN文字
	 */
	function fixBtnState(checkapp) {
		var iResult = window.JavaScriptClient
				.isAppInstalled("com.yuexue.tifenapp");
		var iDom = document.getElementById(checkapp);
		alert(iDom);
		if (iDom) {
			if (iResult == 1) {
				iDom.innerHTML = "StartApp"
			} else {
				iDom.innerHTML = "Download"
			}
		}
	}

	function handleStartOrDownload(app_name) {
		var iAppName = app_name;
		var iResult = window.JavaScriptClient.isAppInstalled(iAppName);
		if (iResult == 1) {
		  
			
			window.JavaScriptClient.startApp(iAppName);
			
		} else {
			window.open("http://www.tifen.com/app");
		}
	}
</script>
</head>

<body onload="fixBtnState('checkapp')">
	<a id="checkapp" href="#" onclick="handleStartOrDownload('com.yuexue.tifenapp)">Loading</a>
</body>
